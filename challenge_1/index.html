<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div id="game">

    <div class="choices" onclick="on_click(0,0,'1')">
      <p id="1p"></p>
    </div>
    <div class="choices" onclick="on_click(0,1,'2')">
      <p id="2p"></p>
    </div>
    <div class="choices" onclick="on_click(0,2,'3')">
      <p id="3p"></p>
    </div>
    <div class="choices" onclick="on_click(1,0,'4')">
      <p id="4p"></p>
    </div>
    <div class="choices" onclick="on_click(1,1,'5')">
      <p id="5p"></p>
    </div>
    <div class="choices" onclick="on_click(1,2,'6')">
      <p id="6p"></p>
    </div>
    <div class="choices" onclick="on_click(2,0,'7')">
      <p id="7p"></p>
    </div>
    <div class="choices" onclick="on_click(2,1,'8')">
      <p id="8p"></p>
    </div>
    <div class="choices" id='9' onclick="on_click(2, 2,'9')">
      <p id="9p"></p>
    </div>
    <button id="restart" onclick="restart()"><b>Restart</b></button>
  </div>

  <script src="app.js"></script>
</body>

</html>
